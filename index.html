<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bishon Store</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="nav container">
      <a href="#" class="logo">Bishon <span>Elegance</span></a>
      <div class="cart-icon_box">
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
         
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="cart-close"></i>
      </div>
    </nav>

  </header>

  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
      <div class="product-box">
        <img src="images/product1.webp" alt="product1" class="product-img">
        <h2 class="product-title">Product One</h2>
        <span class="product-price">$49.5</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product2.webp" alt="product2" class="product-img">
        <h2 class="product-title">Product Two</h2>
        <span class="product-price">$69.5</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product3.webp" alt="product3" class="product-img">
        <h2 class="product-title">Product Three</h2>
        <span class="product-price">$48</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product4.webp" alt="product4" class="product-img">
        <h2 class="product-title">Product Four</h2>
        <span class="product-price">$59.5</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product5.jpg" alt="product5" class="product-img">
        <h2 class="product-title">Product Five</h2>
        <span class="product-price">$48</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product6.webp" alt="product6" class="product-img">
        <h2 class="product-title">Product Six</h2>
        <span class="product-price">$47</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product7.jpg" alt="product7" class="product-img">
        <h2 class="product-title">Product Seven</h2>
        <span class="product-price">$62.5</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <div class="product-box">
        <img src="images/product8.webp" alt="product8" class="product-img">
        <h2 class="product-title">Product Eight</h2>
        <span class="product-price">$43.5</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>

    <div class="custom-modal" id="successModal">
      <div class="modal-content success">
        <p>Your order is placed successfully!</p>
      </div>
    </div>

    <div class="custom-modal" id="alertModal">
      <div class="modal-content alert">
        <p>This Product Already Exists!</p>
      </div>
    </div>

  </section>
  <script src="script.js"></script>
</body>
</html>
